<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Courier</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto 10px;
      background: #fff;
      border: 2px solid #ccc;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #6c757d; /* abu-abu */
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a6268;
    }
    input[type="file"] {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Smart Courier</h1>
  <canvas id="gameCanvas" width="1000" height="1000"></canvas>
  <div class="controls">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="loadMap()">Load Peta</button>
    <button onclick="randomize()">Acak Posisi</button>
    <button onclick="startCourier()">Mulai</button>
    <button onclick="pauseCourier()">Berhenti</button>
    <button onclick="replayCourier()">Replay</button>
    <button onclick="startGame()">Mulai Hide & Seek</button>
  </div>

  <!-- Hubungkan ke file JS eksternal -->
  <script src="main.js"></script>
</body>
</html>
